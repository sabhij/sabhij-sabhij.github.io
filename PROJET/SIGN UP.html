<!DOCTYPE html>

  <head> 

    <title>Sign up</title>
    <link rel="stylesheet" href="style1.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
 
  </head>
    
   <body>

    <div class="mer">
      <div class="navbar">
        <a href="index.html">
          <img src="images/logo.png" alt="logo" class="logo1">
         </a>

    </div>

    <div class="login-box">
      <img src="images/logo.png" alt="logo" class="logo2">
        <h2>Log in to Wuthering Waves</h2>
          <button><img src="images/google.png"> Sign in with Google</button>
          <button><img src="images/apple.png"> Sign in with Apple</button>
            <!-- ligne horizantal-->
            <hr> 
            <!-- alternative de <div> pour les textes-->
              <span>Or</span>
             <!-- des cases input -->
                  <form>
                    <input type="text" placeholder="Phone, email or username">
                    <button>Next</button>
                  </form>
                    <button>Forgot password?</button>
                      <p>Don't have an account? <a href="#">Sign up</a> </p>
          
    </div>

    <div class="side-bar">
      <a href="index.html">
        <img src="images/menu.png" alt="menu" class="menu">
      </a>

      <div class="social-links">
        <img src="images/fb.png" alt="fb">
        <img src="images/ig.png" alt="ig">
        <img src="images/tw.png" alt="tw">

      </div>
    </div>

    </body>

</html>
